plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.9.Final'
    testCompile group: 'com.opentable.components', name: 'otj-pg-embedded', version: '0.13.3'
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
    compile group: 'org.json', name: 'json', version: '20160810'
}
